  <canvas id="_canvas"></canvas>
    <span id='timelineDiv'>
      <span id='timelineChapters'></span>
      <span id='timelineDevider'></span>
      <span id='timelineChapterDisplay'></span>
    </span>
    <div class="movie-layout">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="experience-layout">
      <div class="horizontal-line"></div>
      <div class="vertical-line"></div>
      <div class="coordinate">
        <div class="x">x: 0</div>
        <div class="y">y: 0</div>
      </div>
      <div class="crosses">
        <div class="cross">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="cross">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="cross">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
      <div class="top-right-wrapper">
        <div class="top">
          <button>
            auto scroll <span class="on is-active">on</span>/<span class="off">off</span>
          </button>
          <canvas id="sound" height="30px" width="70px"></canvas>
        </div>
      </div>
      <div class="middle-right-wrapper">
        <div class="camera-wrapper is-active">
          <div class="overflow-hidden relative">
            <span>cam 01</span>
          </div>
          <div class="circle">
            <div class="red-circle"></div>
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="camera-wrapper">
          <div class="overflow-hidden relative">
            <span>cam 02</span>
          </div>
          <div class="circle">
            <div class="red-circle"></div>
            <div class="white-circle"></div>
          </div>
        </div>
      </div>
      <div class="bottom-right-wrapper">
        <div class="infos">
          <span>+ 00:24:31</span>
          <span class="infos-details">hh mv ss</span>
        </div>
        <div class="infos">
          <span>velocity</span>
          <span class="infos-details">1213135 km/h</span>
        </div>
        <div class="infos">
          <span>distance from heart</span>
          <span class="infos-details">158 km</span>
        </div>
      </div>
    </div>

        <button>
