<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>THREE.js Template</title>
  </head>

  <body>
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <canvas id="_canvas"></canvas>
    <div class="tlinfos">
      <div id="info"></div>
      <input type="range" id="timelineSlider" min="0" max="1" value="0" step="0.01" />
    </div>
    <div class="movie-layout">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="experience-layout">
      <div class="horizontal-line"></div>
      <div class="vertical-line"></div>
      <div class="coordinate">
        <div class="x">x: 0</div>
        <div class="y">y: 0</div>
      </div>
      <div class="top-right-wrapper">
        <div class="top">
          <button>auto scroll on/off</button>
          <button>sound</button>
        </div>
      </div>
      <div class="middle-right-wrapper"></div>
      <div class="bottom-right-wrapper">
        <div class="infos">
          <span>+ 00:24:31</span>
          <span class="infos-details">hh mv ss</span>
        </div>
        <div class="infos">
          <span>velocity</span>
          <span class="infos-details">1213135 km/h</span>
        </div>
        <div class="infos">
          <span>distance from heart</span>
          <span class="infos-details">158 km</span>
        </div>
      </div>
    </div>
    <section class="chapter_0">
      <div class="black-overlay">
        <button>
          <span class="top-line"></span>
          <span class="bottom-line"></span>
        </button>
      </div>
      <div class="exposition-images-container">
        <div class="exposition-images">

      <div class="zoomed-image-container"></div>
