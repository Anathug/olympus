<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>THREE.js Template</title>
  </head>

  <body>
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <canvas id="_canvas"></canvas>
    <div class="infos">
      <div id="info"></div>
      <input type="range" id="timelineSlider" min="0" max="1" value="0" step="0.01" />
    </div>
    <div class="movie-layout">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <section class="chapter_0">
      <div class="black-overlay">
        <button>
          <span class="top-line"></span>
          <span class="bottom-line"></span>
        </button>
      </div>
      <div class="exposition-images-container">
        <img src="./textures/images/chapter0/board-01.jpg" alt="" data-index="0" />
        <img src="./textures/images/chapter0/board-02.jpg" alt="" data-index="1" />
        <img src="./textures/images/chapter0/board-03.jpg" alt="" data-index="2" />
        <img src="./textures/images/chapter0/board-04.jpg" alt="" data-index="3" />
        <img src="./textures/images/chapter0/board-05.jpg" alt="" data-index="4" />
        <img src="./textures/images/chapter0/board-06.jpg" alt="" data-index="5" />
        <img src="./textures/images/chapter0/board-07.jpg" alt="" data-index="6" />
        <img src="./textures/images/chapter0/board-08.jpg" alt="" data-index="7" />
        <img src="./textures/images/chapter0/board-09.jpg" alt="" data-index="8" />
        <img src="./textures/images/chapter0/board-10.jpg" alt="" data-index="9" />
        <img src="./textures/images/chapter0/board-11.jpg" alt="" data-index="10" />
        <img src="./textures/images/chapter0/board-12.jpg" alt="" data-index="11" />
      </div>
      <div class="zoomed-image-container"></div>
    </section>
    <section class="chapter_1">
      <button>start starship</button>
    </section>
  </body>
</html>
