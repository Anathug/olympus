<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>THREE.js Template</title>
  </head>

  <body>
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <canvas id="_canvas"></canvas>
    <div class="infos">
      <div id="info"></div>
      <input type="range" id="timelineSlider" min="0" max="1" value="0" step="0.01" />
    </div>
    <section class="chapter_0">
      <div class="black-overlay">
        <button>stop</button>
      </div>
      <div class="exposition-images-container">
        <img src="./textures/images/chapter0/0.png" alt="" data-index="0" />
        <img src="./textures/images/chapter0/1.png" alt="" data-index="1" />
        <img src="./textures/images/chapter0/2.png" alt="" data-index="2" />
        <img src="./textures/images/chapter0/3.png" alt="" data-index="3" />
        <img src="./textures/images/chapter0/4.png" alt="" data-index="4" />
        <img src="./textures/images/chapter0/5.png" alt="" data-index="5" />
      </div>
      <div class="zoomed-image-container"></div>
    </section>
    <section class="chapter_1">
      <button>start starship</button>
    </section>
  </body>
</html>
